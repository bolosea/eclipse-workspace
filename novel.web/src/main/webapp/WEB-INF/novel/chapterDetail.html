<div class="container">
    <h3 style="text-align:center;">${chapterDetail.title}</h3>
    <div class="content">
        <#if isSuccess==true>
            ${chapterDetail.content}
        <#else>
            很抱歉，章节内容下载失败了，请您再试一次！
        </#if>
    </div>
    <div style="text-align:center;">
        <#if isSuccess==true>
            <#if !chapterDetail.prev?? >
                <a class="btn btn-link" href="javascript:alert('哎呀，已经是第一章了！');"><span id="prev">前一章（&lt;-）</span></a>
            <#else>
                <a class="btn btn-link"
                   href="./getChapterDetail?url=${chapterDetail.prev }&chapterBase64Url=${chapterBase64Url}"><span
                        id="prev">前一章（&lt;-）</span></a>
            </#if>
            <a href="./getChapters?base64Url=${chapterBase64Url }" target="_blank">章节列表</a>
            <#if !chapterDetail.next?? >
            <!--??是判断是否不为空 所以前面要加!-->
                <a class="btn btn-link" href="javascript:alert('哎呀，已经是最后一章了！');"><span id="next">下一章(-&gt;)</span></a>
            <#else>
                <a class="btn btn-link"
                   href="./getChapterDetail?url=${chapterDetail.next }&chapterBase64Url=${chapterBase64Url}"><span
                        id="next">下一章(-&gt;)</span></a>
            </#if>
        </#if>
    </div>

<script>
    $(function () {
        $(document).keydown(function (e) {
            if (e.keyCode == 37) {//<-
                $("#prev").click();
            } else if (e.keyCode == 39) {//->
                $("#next").click();
            }
        })
    })
</script>
